        <main class="main-content">
            <section class="product-detail">
                <div class="product-image">
                    <img class="product_img" src="../../Final Report Dormatic/Image/Guitar/4.jfif" alt="">
                    <h2>Taylor 714CE</h2>
                    <h3>100000</h3>
                    <div class="average-rating">
                        <span id="average-stars">★★★★★</span>
                        <span id="average-score">(0.0)</span>
                    </div>
                </div>
                <div class="product-info">
                    <label for="quantity">數量：</label>
                    <input type="number" id="quantity" min="1" value="1">
                    <button class="add-to-cart" onclick="addToCart({
                        id: 'product_f_4',
                        name: 'Taylor 714CE',
                        price: 100000,
                        quantity: parseInt(document.getElementById('quantity').value)
                    })">>加入購物車</button>

            <section class="description">

            </section>
            <section class="reviews">
                <h3>評分與評論</h3>
                <form id="review-form">
                    <label>評分：</label>
                    <div class="rating-stars" id="rating-stars">
                        <span data-value="1">★</span>
                        <span data-value="2">★</span>
                        <span data-value="3">★</span>
                        <span data-value="4">★</span>
                        <span data-value="5">★</span>

                    <label for="review">評論：</label>
                    <textarea id="review" placeholder="輸入您的評論"></textarea>
                    <button type="submit">提交評論</button>
                </form>
